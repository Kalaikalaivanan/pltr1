<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Welcome to Adi-online Shopping</h3>
        </div>
        <form onsubmit="false">
            
        <table border="1px">
            <tr>
                <td><label for="name">Customer name</label></td>
                <td><input type="text" id="name" placeholder="enter customer name" required></td>
            </tr>
            <tr>
                <td><label for="mobilenumber">Mobile Number</label></td>
                <td><input type="number" id="mobilenumber" placeholder="enter mobile Number" required></td>
            </tr>
            <tr>
                <td><label for="email">Email Id</label></td>
                <td><input type="email" id="email" placeholder="enter the mail id" required></td>
            </tr>
            <tr>
                <td><label for="billingaddress">Billing address</label></td>
                <td><textarea id="billingaddress" placeholder="your Address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="chooseproduct">Choose Product</label></td>
                <td><select id="chooseproduct">
                    <option>--select--</option>
                    <option id="TV" value="1">TV</option>
                    <option id="fridge" value="2">Refridgerator</option>
                    <option id="Mobile" value="3">Mobile</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="quantity">Enter Quantity</label></td>
                <td><input type="number" id="quantity" placeholder="quantity" required></td>
            </tr>
            <tr>
                <td><label for="payment mode">Payment Mode</label></td>
                <td><select id="chooseproduct">
                    <option>--select--</option>
                    <option id="Cash" value="1">Cash on Delivery</option>
                    <option id="Debit" value="2">Debit Card</option>
                    <option id="UPI" value="3">UPI Transfer</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="bag total">Bag Total</label></td>
                <td><input type="number" id="bag total" required></td>
            </tr>
            <tr>
                <td><label for="coupon code">Coupon Code</label></td>
                <td><input type="text" id="coupon code" required></td>
            </tr>
            <tr>
                <td><label for="delivery">Delivery Options</label></td>
                <td>
                    <input type="radio" name="delivery options" id="delivery">Express
                    <input type="radio" name="delivery options" id="delivery">Standard
                </td>
            </tr>
            <tr >
                <td colspan="2" align="center"><input type="checkbox"> I agree the Terms & Conditions</td>
            </tr>
            <tr>
                <td><button>clear</button></td>
                <td><button type="submit">chk.Amount Payable</button></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h5 id="result"></h5>
                </td>

            </tr>
        </table>
 
       
    </div>
    <script src="script.js"></script>
    
</body>
</html>
