<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="container">
        <form>
            <div class="my-3">
                <label for="email" class="form-label">email</label>
                <input type="text" id="email" class="form-control" placeholder="enter the email">
            </div>
            <div class="my-3">
                <label for="password" class="form-label">password</label>
                <input type="password" id="password" class="form-control" placeholder="enter the password">
            </div>
            <div class="row my-3">
                <div class="col">
                    <label for="name" class="form-label">name</label>
                    <input type="text" id="name" class="form-control" placeholder="enter the name">
                </div>
                <div class="col">
                    <label for="browsers" class="form-label">choose your browser</label>
                    <input id="browsers" class="form-control" list="browser">
                    <datalist id="browser">
                        <option value="mozilla">
                        <option value="firefox">
                        <option value="chrome">
                        <option value="microsoft edge">
                        <option value="safari">
                    </datalist>
                </div>
            </div>
            <div class="my-3">
                <label for="comment" class="form-label">comment:</label>
                <textarea class="form-control" rows="3" id="comment"></textarea>

            </div>
            <div class="form-check my-3">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">remember me
                </label>
            </div>
                <div class="my-3">
                    <label for="color">color picker</label>
                    <input type="color" class="form-control form-control-color" value="#CCCCCC">
                </div>
                <div class="container my-5">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                        <label class="form-check-label" for="radio1">Option 1</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                        <label class="form-check-label" for="radio2">Option 2</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
                        <label class="form-check-label" for="radio3">Option 3</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">
                        <label class="form-check-label" for="radio3">Option 4</label>
                      </div>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="myswitch" name="darkmode" checked>
                        <label class="form-check-label" for="myswitch">Dark Mode</label>
                    </div>
            <button class="btn btn-primary my-3">submit</button>
        </form>
        <div class="container mt-3">
            <h3>Fading Modal Example</h3>
            <p>Click on the button to open the modal.</p>
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Open modal
            </button>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
            
            
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                  Modal body..
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
          
              </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary m-5" data-bs-toggle="tooltip" title="click me to erase">click</button>
        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">Heading</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button> 
            </div>
            <div class="offcanvas-body">
                <p>some text lorem ipsum</p>
                <p>some text lorem ipsum</p>
                <p>some text lorem ipsum</p>
                <button class="btn btn-secondary" type="button">A Button</button>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <h3>Offcanvas Sidebar</h3>
            <p>Offcanvas is similar to modals, except that it is often used as a sidebar.</p>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
              Open Offcanvas Sidebar
            </button>
          </div>
    </div>
